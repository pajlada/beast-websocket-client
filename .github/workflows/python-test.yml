---
name: Python

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: python-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Test ${{ matrix.os }}, Python ${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        os: ["windows-latest", "macos-latest", "ubuntu-20.04", "ubuntu-22.04"]

      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set environment variables for macOS
        if: matrix.os == 'macos-latest'
        run: |
          echo "LIBCLANG_LIBRARY_PATH=$(pwd)/clang" >> "$GITHUB_ENV"
        shell: bash

      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v3
        with:
          path: |
            C:/Program Files/LLVM
            ./llvm
          key: llvm

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "15.0"
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: Cache virtual environment
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: ./ast/venv
          key: ${{ matrix.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('ast/requirements.txt') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip3 install -r requirements.txt
        shell: bash
        working-directory: ast

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest
        shell: bash
        working-directory: ast
